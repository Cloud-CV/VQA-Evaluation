language: python
sudo: false
python:
  - "2.7"


cache:
  directories:
    - $HOME/.cache/pip

before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

# command to install dependencies
install:
  - pip install -r requirements.txt

script:
  - cd $HOME/VQA-Evaluation/Data
  - ./download_anno.sh
  - cd $HOME/VQA-Evaluation/PythonEvaluationTools
  - py.test test.py -v

notifications:
  email:
    on_success: change  # [always|never|change]
    on_failure: always  # [always|never|change]
